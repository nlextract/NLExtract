<!DOCTYPE html>
<html>
<head>
    <title>OpenTopo - 37.5/200/400/800/1600px/km - RD Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
    <meta name="author" content="Just van den Broecke, proj4leaflet by Bart van den Eijnden">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.ie.css"/>
    <![endif]-->
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="proj4js/proj4js-compressed.js"></script>
<!-- Thanks to Bart vd E -->
<script src="proj4leaflet/proj4leaflet.js"></script>
<script type="text/javascript">

    var RD = new L.Proj.CRS.TMS(
            'EPSG:28992',
            '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
            [-285401.92, 22598.08, 595401.9199999999, 903401.9199999999], {
                resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420]
            });

    // var url = 'http://ws.nlextract.nl/gwc/service/tms/1.0.0/opentopo@nlGridSetPDOK@png/{z}/{x}/{y}.png';
    var url = 'http://ws.nlextract.nl/srv/tms/1.0.0/opentopo/EPSG28992/{z}/{x}/{y}.png';
    var map = new L.Map('map', {
        continuousWorld: true,
        crs: RD,
        layers: [
            new L.TileLayer(url, {
                tms: true,
                minZoom: 3,
                maxZoom: 13,
                detectRetina: false,
                continuousWorld: true,
                attribution: 'CC by CA <a href="http://www.opentopo.nl">OpenTopo</a> - <a href=http://openstreetmap.org>OpenStreetMap</a>'
            })
        ],
        center: new L.LatLng(52, 5.3),
        zoom: 3
    });

</script>
</body>
</html>
